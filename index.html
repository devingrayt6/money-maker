<!doctype html>
<html lang="en">

<head>
  <title>Money for Nothing</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-light container-fluid py-2 mb-3">
    <div class="row">
      <col-6 class="capital">
        <h1>$<span id="capital"></span></h1>
      </col-6>
    </div>
  </header>
  <main class="container">
    <div class="row">
      <div class="col-12">
        <h1>Money for Nothing</h1>
      </div>
      <div class="col-12 col-md-6">
        <img class="my-3" src="https://www.financialsamurai.com/wp-content/uploads/2014/12/Money-Lift-350x267.jpg"
          alt="" class="work-img" id="work-img" onclick="clickIncrement()" title="Work for money">
      </div>
      <div class="col-12 col-md-6 asset-store">
        <!-- buy stocks button -->
        <button class="btn btn-success" id="stock-btn" title="stock investment + $0.50 per second"
          onclick="purchaseAsset('stock')"><i class="fas fa-chart-line"></i> : $<span id="stock-cost"></span></button>
        <!-- buy real estate button -->
        <button class="btn btn-danger" id="realestate-btn" title="real estate investment + $0.75 per second"
          onclick="purchaseAsset('real estate')"><i class="fas fa-building"></i> : $<span
            id="realestate-cost"></span></button>
        <!-- buy venture investment btn -->
        <button class="btn btn-dark" id="venture-btn" title="venture capital investment + $1.00 per second"
          onclick="purchaseAsset('venture')"><i class="fas fa-crown"></i> : $<span id="venture-cost"></span></button>
        <!-- buy education upgrade -->
        <button class="btn btn-info" id="education-btn"
          title="investing in your education makes working more effective + $1.75 per click"
          onclick="purchaseAsset('education')"><i class="fas fa-graduation-cap"></i> : $<span
            id="education-cost"></span></button>
      </div>
      <div class="col-12" id="user-assets">
        <h2 class="my-2">My Assets:</h2>
        <span id="stock-count"></span>
        <span id="realestate-count"></span>
        <span id="venture-count"></span>
        <span id="education-count"></span>
      </div>
      <div class="col-12" id="asset-mods">
        <span id="stock-effect"></span>
        <span id="realestate-effect"></span>
        <span id="venture-effect"></span>
        <span id="education-effect"></span>
      </div>
    </div>
  </main>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
